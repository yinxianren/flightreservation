<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>设置</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <script th:src="@{/private/frontdesk/body/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content(action='busi_manage',sub_action='photo_manage')"></div>
<div id="content">
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/businessManagement/photo-manage-bar :: phme-bar(action='set')"></div>
        <div class="row-fluid"></div>
    </div>
   <hr/>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6" style="border:1px solid #d6d6d6;" >
                <div class="widget-box">

                    <div class="widget-title" style="background-color: #c19e7e;color: white;font-weight: bolder;"> <span class="icon"> <i class="icon-certificate "></i> </span>
                        <h5 style="font-size: 18px;font-weight: bolder;color: #ffffff">添加图片标题</h5>
                    </div>

                    <div class="widget-content" >
                        <div class="chat-message well">
                            <span style="width: 100%;" class="input-box">
                                <input style="width: 85%;" type="text" name="msg-box" id="addTitle-input" />
                                <button style="width: 10%;" class="btn btn-inverse" id="addTitle-button" type="button">添加</button>
                            </span>
                            <p style="font-size: 16px;color: red;margin-top: 10px;" id="hint-addTitle"></p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="span1"></div>
            <div class="span4" style="border:1px solid #d6d6d6;">
                <div class="widget-box">

                    <div class="widget-title" style="background-color: #20c108;color: white;font-weight: bolder;"> <span class="icon"> <i class=" icon-leaf "></i> </span>
                        <h5 style="font-size: 18px;font-weight: bolder;color: #ffffff">提示信息!</h5>
                    </div>

                    <div class="widget-content" >
                        <div class="chat-message well">
                            <p> 添加<b>标题</b>的主要的目是方便图片的分类，与此同时也方便图片搜索，加快服务运行效率！ </p>
                        </div>

                    </div>
                </div>

            </div>
            <div class="span1"></div>
        </div>
        <hr/>
        <div class="row-fluid">

            <div class="span10" style="border:1px solid #c7c7d6;" >
                <div class="widget-box">

                    <div class="widget-title" style="background-color: #3be1dd;color: white;font-weight: bolder;"> <span class="icon"> <i class="icon-refresh "></i> </span>
                        <h5 style="font-size: 18px;font-weight: bolder;color: #ffffff">删除记录查询及找回图片</h5>
                    </div>
                    <div class="widget-content" >


                    </div>
                </div>
            </div>
            <div class="span2" style="border:1px solid #d6d6d6;">
                <div class="widget-box">

                    <div class="widget-title" style="background-color: #20c108;color: white;font-weight: bolder;"> <span class="icon"> <i class=" icon-leaf "></i> </span>
                        <h5 style="font-size: 18px;font-weight: bolder;color: #ffffff">提示信息!</h5>
                    </div>

                    <div class="widget-content" >
                        <div class="chat-message well">
                            <p> 以前删除的照片时可以找回来的，就在这里找吧！ </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <hr/>






    </div>
</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
</body>
<div th:replace="../templates/frontdesk/body/businessManagement/photograph-setting-management-script :: setting-script"></div>
</html>
