<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Y舱价格维护</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>

    <script th:src="@{/private/frontdesk/body/js/bootstrap.min.js}"></script>
    <script th:src="@{/private/frontdesk/body/js/jquery.uniform.js}"></script>
    <script th:src="@{/private/frontdesk/body/js/select2.min.js}"></script>
    <script th:src="@{/private/frontdesk/body/js/matrix.form_common.js}"></script>

    <style type="text/css">
        .info-table tr td{padding: 5px;margin: 5px;color: #190840;font-size: 15px;}
        .info-table tr td:nth-child(1){text-align: left;}
    </style>
    info-table

</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content(action='busi_manage',sub_action='air_ticket_manage')"></div>
<!--main-container-part-->
<div id="content">
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/businessManagement/air-ticket-management-bar :: air-ticket-management-bar(action='ycpm')"></div>
        <div class="row-fluid"></div>
        <hr/>



        <div class="row-fluid">
            <div class="span1"> </div>

            <div class="span4" style="border:1px solid #a5a5a5; ">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon" style="font-size: 15px;color: #391a73;"> <i class=" icon-pencil "></i> </span>
                        <h5 style="font-size: 16px;">ADD ICAO CODE (添加三字码)</h5>
                    </div>
                    <div class="widget-content nopadding" >
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group" >
                                <label class="control-label">NATIONALITY(国家) :</label>
                                <div class="controls">
                                    <input type="text"  class="span11" placeholder="如：中国、美国" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">CITY (城市) :</label>
                                <div class="controls">
                                    <input type="text" class="span11" placeholder="如：厦门、杭州、芝加哥" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">ABBREVIATION(简称) :</label>
                                <div class="controls">
                                    <input type="text" class="span11" placeholder="如：ZGXM、ZGHZ、MGZJG" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">ICAO CODE(三字码) :</label>
                                <div class="controls">
                                    <input type="text"  class="span11" placeholder="如：XMN、HGH、PEK"  />
                                </div>
                            </div>
                            <div class="form-actions">
                                <p style="text-align: center;">
                                    <button type="submit" class="btn btn-info btn-large">提交</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>





            <div class="span1"> </div>
            <div class="span6">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon" style="font-size: 15px;color: #391a73;"> <i class=" icon-search"></i> </span>
                        <h5 style="font-size: 16px;">查询三字码列表</h5>
                    </div>

                    <div class="chat-message well">
                        <span style="width: 100%;" class="input-box"><input style="width: 100%;" type="text" name="msg-box" id="msg-box" /></span>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="control-group">
                            <div class="controls">
                                <div data-toggle="buttons-radio" class="btn-group">
                                    <button style="margin-left: 10%;" class="btn btn-primary" type="button">国家（Nationality）</button>
                                    <button class="btn btn-info" type="button">城市(City)</button>
                                    <button class="btn btn-success" type="button">简称(Abbreviation)</button>
                                    <button class="btn btn-inverse" type="button">三字码(ICAO Code)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>

                        <div class="span12">
                            <div class="widget-box">
                                <div class="widget-title"> <span class="icon"> <i class=" icon-eye-open"></i> </span>
                                    <h5 style="font-size: 15px;">查询结果</h5>
                                </div>
                                <div class="widget-content">

                                    <table class="info-table">
                                        <tr>
                                            <td>国家（nationality）：<span id="nationality">美国 </span> </td>
                                            <td>创建时间：<span id="c-time">2018-08-27 08:25:35 </span></td>
                                        </tr>
                                        <tr>
                                            <td>城市（city） ：<span id="city">芝加哥 </span></td>
                                            <td>更新时间： <span id="up-time">2018-08-27 08:25:35  </span></td>
                                        </tr>
                                        <tr>
                                            <td>简称（abbreviation） ：<span id="abbreviation">MGZJG </span></td>
                                            <td></td>
                                        </tr>

                                        <tr>
                                            <td>三字码（ICAO Code） ：<span id="code">AZJ </span></td>
                                            <td></td>
                                        </tr>
                                    </table>



                               </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>


        </div>






    </div>
</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
</body>
</html>
