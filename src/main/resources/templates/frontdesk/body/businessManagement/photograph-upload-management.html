<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>照片上传</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <script th:src="@{/private/frontdesk/body/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content(action='busi_manage',sub_action='photo_manage')"></div>
<div id="content">
    <!-- 头部  -->
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/businessManagement/photo-manage-bar :: phme-bar(action='upload')"></div>
        <div class="row-fluid"></div>
    </div>
    <hr/>
    <!--上传  -->
    <div class="container-fluid">
        <div class="row-fluid"  style="margin-bottom: 200px;">
            <div class="span3">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class=" icon-bell-alt"></i> </span>
                        <h5>提示信息</h5>
                    </div>
                    <div class="widget-content nopadding" style="color: #0fb608;">
                        <p>（1）标题：可以认为是图片的分类目录，方便图片搜索定位！</p>
                        <p>（2）命名：可以这么说，你要给这张图片起个名字！</p>
                    </div>

                </div>
            </div>
            <div class="span1" ></div>
            <div class="span6" style="border:10px groove #216abf;font-family:Sans-Serif, Arial, Helvetica, Tahoma, Verdana">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-plane"></i> </span>
                        <h2 style="color: #2595ff">照片上传</h2>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">

                            <div class="control-group">
                                <label class="control-label">标题 :</label>
                                <div class="controls">
                                    <input style="width: 92%;" type="text" name="photoTitle" class="span11" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">命名 :</label>
                                <div class="controls">
                                    <input style="width: 92%;" type="text" name="photoName" class="span11" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <p style="text-align: center;">
                                    <button type="submit" class="btn btn-info">保存/提交</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <!-- 列表  -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <hr/>
                    <div class="widget-title"> <span class="icon"> <i class="icon-picture"></i> </span>
                        <h5 style="font-size: 18px;font-weight: bolder;color: #000000">图片列表</h5>
                    </div>
                    <hr/>
                    <div class="widget-content" style="border:1px solid #a5a5a5;">
                        <ul class="thumbnails">
                            <li class="span1"> <a> <img src="http://2197b82t91.iask.in:8080/images/gallery/imgbox1.jpg" alt="" > </a>
                                <div class="actions"> <a title="" href="#"><i class="icon-pencil"></i></a> <a class="lightbox_trigger" href="http://2197b82t91.iask.in:8080/images/gallery/imgbox3.jpg"><i class="icon-search"></i></a> </div>
                            </li>
                            <li class="span1"> <a> <img src="http://2197b82t91.iask.in:8080/images/gallery/imgbox2.jpg" alt="" > </a>
                                <div class="actions"> <a title="" href="#"><i class="icon-pencil"></i></a> <a class="lightbox_trigger" href="http://2197b82t91.iask.in:8080/images/gallery/imgbox3.jpg"><i class="icon-search"></i></a> </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
</body>
<div th:replace="../templates/frontdesk/body/businessManagement/photograph-management-script :: photo-script"></div>
</html>
