<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>限制文件维护</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <script type="text/javascript" th:src="@{/common/laydate/laydate.js}"></script>
    <style type="text/css">
        .search-div span{font-size:15px;font-weight: bolder;color: #2e363f;margin-left: 100px;}
    </style>
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content(action='busi_manage',sub_action='air_ticket_manage')"></div>
<!--main-container-part-->
<div id="content">
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/businessManagement/air-ticket-management-bar :: air-ticket-management-bar(action='rfm')"></div>
        <div class="row-fluid"></div>
        <hr/>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon" tyle="font-size: 15px;color: #391a73;"> <i class=" icon-search"></i> </span>
                        <h5 style="font-size: 16px;color: #1a1a1a;">查询限制文件</h5>
                    </div>
                    <div style="font-size: 14px;line-height: 2em;">
                        <span style="font-size: 16px;font-weight: bolder;">查询条件</span>
                        <span style="color: #fe6f10;">（温馨提示可以多选择条件查询或者单条件查询，条件越多则查询结果越明确！）</span>
                    </div>
                    <div class="chat-message well search-div">
                        <span style="margin-left: 0px;">航空公司 ：</span><input style="width: 20%;" type="text" name="msg-box"  />
                        <span>航位 ：</span><input style="width: 20%;" type="text" name="msg-box"  />
                        <span>运价基础 ：</span><input style="width: 20%;" type="text" name="msg-box"  />
                    </div>
                    <div class="chat-message well search-div">
                        <span style="margin-left: 0px;margin-top: 10px;text-align: center;">有效日期 ：</span>
                        <input type="text"  class="inline laydate-icon" style="width: 20%;"   id="beginTime" >
                        <span style="margin-left: 0px;margin-top: 10px;"> 至 </span>
                        <input type="text" class="inline laydate-icon" style="width: 20%;" id="endTime" >
                    </div>
                    <div class="widget-content nopadding" style="text-align: center;margin-top: 25px;">
                        <div class="control-group">
                            <div class="controls">
                                <div data-toggle="buttons-radio" class="btn-group">
                                    <button style="margin-left: 10%;" class="btn btn-primary" type="button">提交（SUBMIT）</button>
                                    <button class="btn btn-danger" type="button">重置(RESET)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
<script type="text/javascript">
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        //laydate({elem: '#beginTime'},{elem: '#endTime'});//绑定元素
    }();
    //日期范围限制
    var start = {
        elem: '#beginTime',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: '1900-01-01', //设定最小日期为当前日期
        max: '2099-06-16', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas){
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };

    var end = {
        elem: '#endTime',
        format: 'YYYY-MM-DD hh:mm:ss',
        min: '1901-01-01',
        max: '2099-06-16',
        istime: true,
        istoday: false,
        choose: function(datas){
            start.max = datas; //结束日选好后，充值开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);

</script>
</body>
</html>
