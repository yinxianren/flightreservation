<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图片爬虫（single page）</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <script th:src="@{/private/frontdesk/body/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content(action='extended_function_manage',sub_action='reptile')"></div>
<div id="content">
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/extendedFunctionManagement/reptile-bars :: bar(action='reptilePicture')"></div>
        <div class="row-fluid"></div>
    </div>
    <hr/>



    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!-- 输入框  -->
                <div class="span6">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon" style="font-size: 15px;color: #391a73;"> <i class=" icon-search"></i> </span>
                            <h5 style="font-size: 16px;">爬虫</h5>
                        </div>

                        <div class="chat-message well">
                           <span style="width: 100%;" class="input-box"><input style="width: 100%;" type="text" name="msg-box" id="msg-box" /></span>
                        </div>

                        <div class="widget-content nopadding">
                            <div class="control-group">
                                <div class="controls">
                                    <div data-toggle="buttons-radio" class="btn-group">
                                        <button class="btn btn-primary" type="button">一级爬虫（单页）</button>
                                        <button class="btn btn-info" type="button">三级爬虫（嵌入3层）</button>
                                        <button class="btn btn-success" type="button">五级爬虫（嵌入5层）</button>
                                        <button class="btn btn-inverse" type="button">九级爬虫（嵌入9层）</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="span1"></div>
                <!-- 提示框 -->
                <div class="span4">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon" style="font-size: 15px;color: #391a73;"> <i class="  icon-bell "></i> </span>
                            <h5 style="font-size: 16px;">提示</h5>
                        </div>
                        <div class="widget-content nopadding" style="color: #0fb608;">
                            <p>（1）输入框只能输入网站地址！</p>
                            <p>（2）一级爬虫：单页面搜索图片，将会把图片下载下来，花费的时间比较短！</p>
                            <p>（3）三级爬虫：页面中如果有连接到A网站，而A网站又连接到B网站，那么包括输入的网站、A和B这三个网站都会成为目标对象，下载的图片将会比较多，消费时间也会比较长！</p>
                            <p>（4）五级爬虫：原理和三级爬虫一样，需要消耗大量的时间和电脑内存，电脑配置不高，不建议使用</p>
                            <p>（4）九级爬虫：原理和三级爬虫一样，需要消耗大量的时间和电脑内存，电脑配置不高，不建议使用，如果是大型网站，电脑可能会宏机！</p>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
</body>
<div th:replace="../templates/frontdesk/body/extendedFunctionManagement/reptile-picture-script :: reptile-picture"></div>
</html>
