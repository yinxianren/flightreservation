<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>组织结构->用户添加</title>
    <meta charset="UTF-8" />
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <!--<link th:href="@{}./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
    <link th:href="@{/common/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" media="screen">
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content (action='sys_set',sub_action='inst_fra')"></div>
<!--main-container-part-->
<div id="content">

    <!--Action boxes-->
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_navigation-bars :: ifm-navigation-bars(action='add_users')"></div>
        <div class="row-fluid"></div>
        <hr/>

        <div id="add_dep" style="margin-bottom: 200px;">
            <hr/>
            <div class="widget-title add-del-title">
                <h2>用户添加</h2>
            </div>
            <div class="widget-content nopadding">
                <form action="/body/systemsettingmanagement/institutional-framework-management/ifm_add_users_manage/add" id="addAndUpdateForm" method="post" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>所属公司 :</label>
                        <div class="controls">
                            <select class="span11" name="companyNum" id="companyNum">
                                <option th:each="company,itarStat :${companyList}" th:text="${company.name}" th:value="${company.id}"></option>
                            </select>
                            <span class="help-block"  id="hint_co"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>用户名 :</label>
                        <div class="controls">
                            <input value=""  placeholder="只能输入字母、数字和下划线，长度不小2" type="text" class="span11" name="account" id="account" />
                            <span style="color: red;" class="help-block"  id="hint_acc"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>密码 :</label>
                        <div class="controls">
                            <input type="password" placeholder="以字母开头，长度在6~36之间" class="span11"  name="password" id="password"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>真实姓名 :</label>
                        <div class="controls">
                            <input type="text" class="span11" placeholder="只能输入中文，长度2~5" name="name" id="name"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>性别 :</label>
                        <div class="controls">
                            <label>
                                <input type="radio" value="男" name="sex" checked/>
                                 男
                            </label>
                            <label>
                                <input type="radio" value="女" name="sex" />
                                女
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>所属部门 :</label>
                        <div class="controls">
                            <select class="span11" name="departmentNum"  id="departmentNum">

                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>身份证号 :</label>
                        <div class="controls">
                            <input type="text" class="span11" placeholder="15位数字、18位数字或者17位数字，末尾位数x/X" name="idNum" id="idNum"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>户籍地址 :</label>
                        <div class="controls">
                            <input type="text" class="span11"  placeholder="只能包含中文和数字、字母、下划线" name="censusRegister" id="censusRegister"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>现居地址 :</label>
                        <div class="controls">
                            <input type="text" class="span11" placeholder="只能包含中文和数字、字母、下划线" name="addr" id="addr"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>联系电话 :</label>
                        <div class="controls">
                            <input type="text"  class="span11" placeholder="11位数字"  name="phone" id="phone" />
                            <span class="help-block"  id="hint_ab"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>入职时间 :</label>
                        <div  style="margin: 0 0;margin-left: 20px;" class="controls input-append date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" >
                            <input  type="text"  name="time" id="time" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>用户类型 :</label>
                        <div class="controls">
                            <label>
                                <input type="radio" name="type" value="10000" checked />
                                普通用户
                            </label>
                            <label>
                                <input type="radio" name="type" value="10001"/>
                                超级用户
                            </label>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"><i style="color: red;" class=" icon-bell-alt"></i>备注 ：</label>
                        <div class="controls">
                            <textarea class="span11"   name="description" id="description" ></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <p id="submitButton" style="text-align: center;">
                            <button  style="margin-right: 25px;" id="user-info-submit"  type="submit" class="btn btn-large btn-inverse"><i class="icon-save"></i>提交</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--<script type="text/javascript" th:src="@{/common/bootstrap-datetimepicker-master/jquery/jquery-1.8.3.min.js}" charset="UTF-8"></script>-->
<script type="text/javascript" th:src="@{/common/bootstrap-datetimepicker-master/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/common/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js}" charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/private/frontdesk/body/js/bootstrap-datetimepicker.zh-CN.js}" charset="UTF-8"></script>
<a style="display: none;" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} " id="contextPath"></a>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
<div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_add_users_manage_script :: user_add_script"></div>
<div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_department_modifyAndAdd_script :: regexp_script"></div>
<script th:src="@{/common/js/MD5.js}"></script>
</body>
<script type="text/javascript">

    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

</script>

</html>
