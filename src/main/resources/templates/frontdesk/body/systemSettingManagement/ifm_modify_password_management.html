<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>组织结构->修改密码</title>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" href="/common/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
    <script th:src="@{/common/js/MD5.js}"></script>
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content (action='sys_set',sub_action='inst_fra')"></div>
<!--main-container-part-->
<div id="content">

    <!--Action boxes-->
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_navigation-bars :: ifm-navigation-bars(action='modify_password')"></div>
        <div class="row-fluid"></div>
        <hr/>


            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h2>修改密码</h2>
                </div>
                <div class="widget-content nopadding">
                    <form  class="form-horizontal" id="modifyForm">

                        <div class="control-group">
                            <label class="control-label">id :</label>
                            <div class="controls">
                                <input type="text" class="span11" th:value="${session.userInfo.id}"  name="id" readonly/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">用户 :</label>
                            <div class="controls">
                                <input type="text" class="span11" th:value="${session.userInfo.name}"  name="name" readonly/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">账号 :</label>
                            <div class="controls">
                                <input type="text" class="span11" th:value="${session.userInfo.account}" name="account" readonly/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">旧密码 :</label>
                            <div class="controls">
                                <input type="password" class="span11" id="oldPassword" name="oldPassword" placeholder="字母开头，可以是字母、数字和下划线，不能有空格" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">新密码 :</label>
                            <div class="controls">
                                <input type="password" class="span11" id="password-1" placeholder="字母开头，可以是字母、数字和下划线，不能有空格" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认密码 ：</label>
                            <div class="controls">
                                <input type="password"  class="span11" id="password-2" name="newPassword" placeholder="字母开头，可以是字母、数字和下划线，不能有空格"  />
                            </div>
                        </div>

                        <div class="form-actions" style="text-align: center;">
                            <button type="submit"  id="submit" class="btn btn-large btn-success">提交</button>
                        </div>
                    </form>
                </div>
            </div>



    </div>
</div>
<a style="display: none;" th:href="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath() + '/'} " id="contextPath"></a>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
<div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_modify_password_script :: modify_password_script"></div>
</body>
</html>
