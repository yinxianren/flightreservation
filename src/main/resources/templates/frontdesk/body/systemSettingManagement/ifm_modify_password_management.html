<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>组织结构->修改密码</title>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" href="/common/font-awesome-4.7.0/css/font-awesome.min.css">-->
    <div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-head"></div>
</head>
<body>
<div th:replace="../templates/frontdesk/body/navigation-bars :: navigation-bars-content (action='sys_set',sub_action='inst_fra')"></div>
<!--main-container-part-->
<div id="content">

    <!--Action boxes-->
    <div class="container-fluid">
        <div th:replace="../templates/frontdesk/body/systemSettingManagement/ifm_navigation-bars :: ifm-navigation-bars(action='modify_password')"></div>
        <div class="row-fluid"></div>
        <hr/>


            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h5>修改密码</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="#" method="get" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">用户 :</label>
                            <div class="controls">
                                <input type="text" class="span11"  id="name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">账号 :</label>
                            <div class="controls">
                                <input type="text" class="span11"  id="name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">旧密码 :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="字母开头，只能包含字母、数字和下划线" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">新密码 :</label>
                            <div class="controls">
                                <input type="text" class="span11" placeholder="字母开头，只能包含字母、数字和下划线" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">确认密码 ：</label>
                            <div class="controls">
                                <input type="password"  class="span11" placeholder="字母开头，只能包含字母、数字和下划线"  />
                            </div>
                        </div>

                        <div class="form-actions" style="text-align: center;">
                            <button type="submit" class="btn btn-large btn-success">提交</button>
                        </div>
                    </form>
                </div>
            </div>



    </div>
</div>
<div th:replace="../templates/frontdesk/body/footer :: footer"></div>
</body>
</html>
