<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>系统登录</title>
	<link  th:href="@{/private/frontdesk/home/css/login.css}"  rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" th:src="@{/common/js/jquery1.42.min.js}"></script>
	<script type="text/javascript" th:src="@{/common/js/jquery.SuperSlide.js}"></script>
	<script th:src="@{/common/js/MD5.js}"></script>
</head>

<body>


<div class="header">
	<h1 class="headerLogo"><a title="后台管理系统" target="_blank" href="#"><img alt="logo" src="/private/frontdesk/home/images/logo.gif"></a></h1>
	<div class="headerNav">
		<a  href="#">企业官网</a>
		<a  href="#">关于我们</a>
		<a  href="#">意见反馈</a>
		<a  href="#">使用教程</a>
		<a  href="#">最近更新</a>
	</div>
</div>

<div class="banner">

	<div class="login-aside">
		<div id="o-box-up"></div>
		<div id="o-box-down"  style="table-layout:fixed;">
			<div class="error-box"></div>

				<div class="fm-item">
					<label  class="form-label">用户名：</label>
					<input type="text"  placeholder=" 输入账号" value="" maxlength="100" id="username" class="i-text" >
					<div class="ui-form-explain"></div>
				</div>

				<div class="fm-item">
					<label  class="form-label">登陆密码：</label>
					<input type="password" placeholder=" 输入密码" value="" maxlength="100" id="password" class="i-text" >
					<div class="ui-form-explain"></div>
				</div>

				<div class="fm-item pos-r">
					<label  class="form-label">验证码</label>
					<input type="text" placeholder="输入验证码"  maxlength="100" id="yzm" class="i-text yzm"  >
					<div class="ui-form-explain"><img th:src="@{/home/valicode}" class="yzm-img" onclick="this.src='/home/valicode?d='+Math.random();" /></div>
				</div>

				<div class="fm-item">
					<label  class="form-label"></label>
					<input type="button" value="" tabindex="4" id="send-btn" class="btn-login">
					<div class="ui-form-explain"></div>
				</div>
		</div>

	</div>

	<div class="bd">
		<ul>
			<li style="background:url(/private/frontdesk/home/themes/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"></li>
			<li style="background:url(/private/frontdesk/home/themes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"></li>
		</ul>
	</div>
	<div class="hd"><ul></ul></div>
</div>
<script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script>

<div th:replace="../templates/frontdesk/home/index_script :: index_script"></div>
<div class="banner-shadow"></div>
<div class="footer">
	<p>公司地址：福建省厦门市思明区正海路37号民盛大厦8楼803室</p>
	<p>联系电话:0592-2021080</p>
	<p>版本：0.0.1 更新时间：2018.8.21</p>
</div>

</body>
</html>
